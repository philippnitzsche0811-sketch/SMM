

services:
  traefik:
    image: traefik:v3.1
    container_name: smm-traefik
    restart: unless-stopped
    command:
      - "--log.level=INFO"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=smm_smm-net"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${FROM_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    networks:
      - smm-net

  backend:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smm-backend.rule=Host(`api.decodu-smm.com`)"
      - "traefik.http.routers.smm-backend.entrypoints=websecure"
      - "traefik.http.routers.smm-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.smm-backend.loadbalancer.server.port=8000"
    networks:
      - smm-net

  frontend:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smm-frontend.rule=Host(`app.decodu-smm.com`)"
      - "traefik.http.routers.smm-frontend.entrypoints=websecure"
      - "traefik.http.routers.smm-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.smm-frontend.service=smm-frontend"
      - "traefik.http.services.smm-frontend.loadbalancer.server.port=80"
    networks:
      - smm-net

volumes:
  traefik_letsencrypt:

networks:
  smm-net:
    name: smm_smm-net





